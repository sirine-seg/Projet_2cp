<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #0056b3; color: white; padding: 15px; border-radius: 5px 5px 0 0; }
        .content { background-color: #f9f9f9; padding: 20px; border-radius: 0 0 5px 5px; border: 1px solid #ddd; }
        .footer { margin-top: 20px; font-size: 12px; color: #777; text-align: center; }
        .button { 
            display: inline-block; 
            background-color: #0056b3; 
            color: white !important; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 4px; 
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>{{ notification.title }}</h2>
        </div>
        <div class="content">
            <p>Bonjour {{ notification.recipient.first_name }},</p>
            <p>{{ notification.message }}</p>
            
            {% if notification.url %}
            <p>
                <a href="{{ frontend_url }}{{ notification.url }}" class="button">
                    Voir les détails
                </a>
            </p>
            {% endif %}
        </div>
        <div class="footer">
            <p>Cette notification a été envoyée par ESI Track.</p>
            <p>Si vous avez des questions, veuillez contacter l'administrateur.</p>
        </div>
    </div>
</body>
</html>
