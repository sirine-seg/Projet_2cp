services:
  - type: web
    name: esitrack-backend
    env: python
    buildCommand: ./build.sh
    startCommand: gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: esitrack-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: ".onrender.com,esitrack-backend.onrender.com"
      - key: FRONTEND_URL
        value: "https://your-frontend-app.onrender.com/"

databases:
  - name: esitrack-db
    plan: free